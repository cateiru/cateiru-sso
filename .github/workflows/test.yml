
name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nextjs:
    name: next test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v1
      - name: yarn install
        working-directory: ./front
        run: yarn install --dev
      - name: Run gts
        working-directory: ./front
        run: yarn lint
      - name: Build
        working-directory: ./front
        run: yarn build
  go:
    name: go test
    runs-on: ubuntu-latest
    services:
      datastore:
        image: singularities/datastore-emulator
        env:
          DATASTORE_LISTEN_ADDRESS: 0.0.0.0:18001
          DATASTORE_PROJECT_ID: cateiru-sso-test
        ports:
          - 18001:18001
    env:
      DATASTORE_EMULATOR_HOST: localhost:18001
      DATASTORE_PROJECT_ID: cateiru-sso-test
    steps:
    - uses: actions/checkout@v2
      with:
        go-version: 1.17

    - name: Build
      working-directory: ./core
      run: go build -v ./...

    - name: Test
      working-directory: ./core
      run: go test -v ./...
    
