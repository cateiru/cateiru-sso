# based on: https://www.apps-gcp.com/deploy-go-app-to-cloud-run-by-cloud-build/
steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-docker-image'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/${_SERVICE_NAME}',
        '.',
        '-f',
        '${_DOCKERFILE_PATH}',
        '--build-arg',
        'MODE=${_MODE}',
        '--build-arg',
        'NEXT_PUBLIC_API_HOST=${_NEXT_PUBLIC_API_HOST}',
        '--build-arg',
        'NEXT_PUBLIC_RE_CAPTCHA=${_NEXT_PUBLIC_RE_CAPTCHA}',
        '--build-arg',
        'NEXT_PUBLIC_GOOGLE_ANALYTICS_ID=${_NEXT_PUBLIC_GOOGLE_ANALYTICS_ID}',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-docker-image'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}']
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      [
        'beta',
        'run',
        'deploy',
        '${_SERVICE_NAME}',
        '--image',
        'gcr.io/$PROJECT_ID/${_SERVICE_NAME}',
        '--region',
        '${_REGION}',
      ]
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'apply-member-role-cloud-run'
    args:
      [
        'beta',
        'run',
        'services',
        'add-iam-policy-binding',
        '${_SERVICE_NAME}',
        '--region',
        '${_REGION}',
        '--member',
        'allUsers',
        '--role',
        'roles/run.invoker',
      ]
substitutions:
  _REGION: asia-northeast1
  _MODE: 'production'
images:
  - gcr.io/$PROJECT_ID/${_SERVICE_NAME}
